# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.1

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  customWelcome: "Welcome to the TAKEOVER Prompt Engineering workshop! Select an Openrouter model to test"
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true

  # Terms of service

  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  modelInfo: true  # Shows model descriptions and details
  exclude: [
        '*free*',
        '*:free'
      ]
  presets: true
  prompts: true
  bookmarks: false
  multiConvo: true
  agents: false  # CHANGED: Disable agents for workshop simplicity

# Example Registration Object Structure (optional)
registration:
  socialLogins: ['github', 'google', 'discord', 'openid', 'facebook', 'apple', 'saml']

# Example Actions Object Structure
actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"

# Definition of custom endpoints
endpoints:
  # Only define custom endpoints - don't reference defaults at all
  custom:
    - name: 'OpenRouter'
      apiKey: '${OPENROUTER_KEY}'
      baseURL: 'https://openrouter.ai/api/v1'
      models:
        default: [
          'openai/gpt-4.1',
          'valkyrie-49b-v1',
          'deepseek/deepseek-r1-0528',
          'google/gemini-2.0-flash-001',
          'anthropic/claude-3.7-sonnet',
          'meta-llama/llama-3.3-70b-instruct',
          'mistralai/mistral-nemo',
          'anthropic/claude-sonnet-4',
          'meta-llama/llama-3.1-70b-instruct',

        ]
        fetch: true  # CHANGED: Use specific models, don't fetch from API
      titleConvo: true
      titleModel: 'openai/gpt-4o-mini'  
      dropParams: ['stop']
      modelDisplayLabel: 'OpenRouter'
      iconURL: 'https://openrouter.ai/favicon.ico'
      showModelDescription: true